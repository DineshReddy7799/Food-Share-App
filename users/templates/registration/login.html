{% load static %}
<head><link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
{% block content %}
  <h2>Login</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br>
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
